<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="logo" href="https://marsacom.github.io/logo.png">
        <link rel="stylesheet" type="text/css" href="https://marsacom.github.io/style.css">
        <script src="https://marsacom.github.io/script.js"></script>
        <title>CSOC Twitter Fall</title>
    </head>
    <body>
        <script>
            window.twttr = (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                    t = window.twttr || {};
                if (d.getElementById(id)) return t;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
                t._e = [];
    
                t.ready = function(f) {
                    t._e.push(f);
                };
    
                return t;
            }(document, "script", "twitter-wjs"));
        </script>
        <section id="tweets" >
            <div id="tweet1" style="height:200px">ABC</div>
            <div id="tweet2" style="height:400px">ABC</div>
            <div id="tweet3" style="height:320px">ABC</div>
            <div id="tweet4" style="height:210px">ABC</div>
            <div id="tweet5" style="height:180px">ABC</div>
            <div id="tweet6" style="height:300px">ABC</div>
            <div id="tweet7" style="height:350px">ABC</div>
            <div id="tweet8" style="height:330px">ABC</div>
            <div id="tweet9" style="height:400px">ABC</div>
        </section>
        <script>
            twttr.ready(
                function (twttr) {
                    twttr.widgets.createTweet(
                        '[tweetID]',
                        document.getElementById('tweet1'),
                        {
                            theme: 'dark', 
                            conversation: 'none',
                            dnt: true,
                        }
                    ).then( function( el ) {
                        console.log('Tweet added.');
                });
            });
        </script>
    </body>
</html>
